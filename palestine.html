        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const video = document.getElementById('video');
        const capture = document.getElementById('capture');
        const errorMessage = document.getElementById('errorMessage');
        const languageSelect = document.getElementById('languageSelect');
        const otherFramesBtn = document.getElementById('otherFramesBtn');

        const frame = new Image();
        frame.crossOrigin = "anonymous";
        frame.src = "https://benmeric.github.io/solidarityframe/plframe.png";

        let isFrameLoaded = false;
        frame.onload = () => {
            console.log("Frame loaded.");
            isFrameLoaded = true;
        };
        frame.onerror = () => {
            console.error("Frame failed to load.");
            isFrameLoaded = false;
        };

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    try {
                        drawImageWithFrame(img);
                        errorMessage.style.display = "none";
                    } catch (err) {
                        console.error("Drawing error:", err);
                        errorMessage.style.display = "block";
                    }
                };
                img.onerror = function () {
                    errorMessage.style.display = "block";
                };
                img.src = event.target.result;
            };
            reader.onerror = function () {
                errorMessage.style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.style.display = "block";
                    capture.style.display = "block";
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("Camera access denied or not supported.");
                });
        }

        capture.addEventListener("click", () => {
            canvas.width = 818;
            canvas.height = 818;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (isFrameLoaded) {
                drawFrame();
            }
            canvas.style.display = "block";
            downloadBtn.style.display = "block";
            resetBtn.style.display = "block";
            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = "none";
            capture.style.display = "none";
        });

        function drawImageWithFrame(image) {
            canvas.width = 818;
            canvas.height = 818;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const canvasRatio = canvas.width / canvas.height;
            const imageRatio = image.width / image.height;

            let sx, sy, sw, sh;

            if (imageRatio > canvasRatio) {
                // G√∂rsel yatayda daha geni≈ü: √ºstten ve alttan kƒ±rp
                sh = image.height;
                sw = sh * canvasRatio;
                sx = (image.width - sw) / 2;
                sy = 0;
            } else {
                // G√∂rsel dikeyde daha y√ºksek: saƒüdan ve soldan kƒ±rp
                sw = image.width;
                sh = sw / canvasRatio;
                sx = 0;
                sy = (image.height - sh) / 2;
            }

            ctx.drawImage(image, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

            if (isFrameLoaded) {
                drawFrame();
            }

            canvas.style.display = "block";
            downloadBtn.style.display = "block";
            resetBtn.style.display = "block";
        }


        function drawFrame() {
            try {
                ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            } catch (e) {
                console.error("Failed to draw frame:", e);
            }
        }

            const link = document.createElement("a");

            link.href = canvas.toDataURL("image/png");
            link.click();
        });
